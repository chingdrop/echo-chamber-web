services:
  echo_db:
    image: postgres:17.3
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    networks:
      - backend

  redis:
    image: redis:alpine
    networks:
      - backend

  echo_web:
    build: ./echo-chamber-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./echo-chamber-web:/app
    ports:
      - "8000:8000"
    depends_on:
      - echo_db
      - redis
    networks:
      - backend

  celery:
    build: ./echo-chamber-web
    command: celery -A echochamber worker --loglevel=info
    volumes:
      - .echo-chamber-web:/app
    depends_on:
      - echo_db
      - redis
    networks:
      - backend

  echo_front:
    build: ./echo-chamber-front
    ports:
      - "80:80"
    depends_on:
      - echo_web
    networks:
      - backend

networks:
  backend:
    driver: bridge
